<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <ul id="object">
            <li v-for="(value, name, index) of object">
                {{ index }} - {{ name }}: {{ value }}
            </li>
        </ul>
        <ul id="filter">
            <li v-for="n in evenNumbers">{{ n }}</li>
        </ul>
        <ul id="filter-2">
            <li v-for="n in even(numbers)">{{ n }}</li>
        </ul>
    </body>
</html>

<script>
    var app = new Vue({
        el: '#object',
        data: {
            object: {
                title: 'タイトルだよ',
                author: '著者だよ',
                publishedAt: '発行日だよ'
            }
        }
    })
    var app2 = new Vue({
        el: '#filter',
        data: {
            numbers: [ 1,2,3,4,5,6 ]
        },
        computed: {
            evenNumbers: function () {
                return this.numbers.filter(function (number) {
                    return number % 2 === 0
                })
            }
        }
    })
    var app3 = new Vue({
        el: '#filter-2',
        data: {
            numbers: [ 1,2,3,4,5 ]
        },
        methods: {
            even: function (numbers) {
                return numbers.filter(function (number) {
                    return number % 2 === 0
                })
            }
        }
    })
</script>
