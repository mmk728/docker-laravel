<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="message">
            <input v-model="message" placeholder="edit me">
            <p>Message is : {{ message }}</p>
        </div>
        <div id="multi-message">
            <span>Multiline message is :</span>
            <p style="white-space: pre-line;">{{ message }}</p>
            <br>
            <textarea v-model="message" placeholder="multiline edit me"></textarea>
        </div>
        <div id="check">
            <input type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{ checked }}</label>
        </div>
        <div id="multi-check">
            <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
            <label for="jack">Jack</label>
            <input type="checkbox" id="mickey" value="Mickey" v-model="checkedNames">
            <label for="mickey">Mickey</label>
            <input type="checkbox" id="minnie" value="Minnie" v-model="checkedNames">
            <label for="minnie">Minnie</label>
            <br>
            <span>Checked Name is: {{ checkedNames }}</span>
        </div>
        <div id="radio">
            <input type="radio" id="one" value="One" v-model="picked">
            <label for="one">One</label>
            <input type="radio" id="two" value="Two" v-model="picked">
            <label for="two">Two</label>
            <br>
            <span>You picked: {{ picked }}</span>
        </div>
        <div id="select">
            <select v-model="selected">
                <option disabled value="">Please select one</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <span>Selected: {{ selected }}</span>
        </div>
        <div id="multi-select">
            <select v-model="selectValues" multiple>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <span>Selected multiple: {{ selectValues }}</span>
        </div>
    </body>
</html>

<script>
    var mes = new Vue({
        el: '#message',
        data: {
            message: ''
        }
    })
    var multimes = new Vue({
        el: '#multi-message',
        data: {
            message: ''
        }
    })
    var check = new Vue({
        el: '#check',
        data: {
            checked: false
        }
    })
    var multi_check = new Vue({
        el: '#multi-check',
        data: {
            checkedNames: []
        }
    })
    var radio = new Vue({
        el: '#radio',
        data: {
            picked: ''
        }
    })
    var select = new Vue({
        el: '#select',
        data: {
            selected: ''
        }
    })
    var multi_select = new Vue({
        el: '#multi-select',
        data: {
            selectValues: []
        }
    })
</script>
